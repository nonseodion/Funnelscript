    <div id="page-wrapper" class="sections">
      <section class="sections__editor sections-editor">
        <h1 class="sections-editor__heading">Add user section templates</h1>
        <form class="sections-form">
					<ul>
						<li class="section-template">
							<label class="section-template__label" for="pre-headlines">Pre headlines</label>
							<input class="section-template__input" type="text" id="pre-headlines" name="pre-headlines">
						</li>
						<li class="section-template">
							<label class="section-template__label" for="headlines">Headlines</label>
							<input class="section-template__input" type="text" id="headlines" name="headlines">
						</li>
						<li class="section-template">
							<label class="section-template__label" for="bullet-points">Bullet Points</label>
							<input class="section-template__input" type="text" id="bullet-points" name="bullet-points">
						</li>
						<li class="section-template">
							<label class="section-template__label" for="problem-framework">Problem framework</label>
							<input class="section-template__input" type="text" id="problem-framework" name="problem-framework">
						</li>
						<li class="section-template">
							<label class="section-template__label" for="solution-framework">Solution framework</label>
							<input class="section-template__input" type="text" id="solution-framework" name="solution-framework">
						</li>
						<li class="section-template">
							<label class="section-template__label" for="benefits">Benefits</label>
							<input class="section-template__input" type="text" id="benefits" name=benefits">
						</li>					
						<li class="section-template">
							<label class="section-template__label" for="product-summary">Product summary</label>
							<input class="section-template__input" type="text" id="product-summary" name="product-summary">
						</li>						
						<li class="section-template">
							<label class="section-template__label" for="testimonial-statement">Testimonial statement</label>
							<input class="section-template__input" type="text" id="testimonial-statement" name="testimonial-statement">
						</li>						
						<li class="section-template">
							<label class="section-template__label" for="scarcity">Scarcity</label>
							<input class="section-template__input" type="text" id="scarcity" name="scarcity">
						</li>
						<li class="section-template">
							<label class="section-template__label" for="call-to-action">Call to action</label>
							<input class="section-template__input" type="text" id="call-to-action" name="call-to-action">
						</li>	
					</ul>
						<button class="sections-form__btn sections-form__add-btn" type="submit">Add Template(s)</button>
				</form>
